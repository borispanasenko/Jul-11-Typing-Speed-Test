<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Typing Speed Test</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="styles.css">
</head>
<body class="flex items-center justify-center min-h-screen" style="background-color: var(--body-bg);">
<div class="p-6 rounded-lg w-full max-w-md" style="background-color: var(--card-bg); box-shadow: 0 10px 15px -3px var(--shadow-color), 0 4px 6px -4px var(--shadow-color);">
	<h1 class="text-2xl font-bold mb-4 text-center" style="color: var(--text-heading); font-family: 'Arial', sans-serif;">Typing Speed Test</h1>
	
	<div id="spinner" class="hidden animate-spin h-5 w-5 border-4 border-t-transparent rounded-full mx-auto mb-4" style="border-color: var(--spinner-border); border-top-color: var(--spinner-border-t);"></div>
	
	<button id="start-btn" class="px-4 py-2 rounded w-full" style="background-color: var(--button-bg);">Start Test</button>
	
	<div id="test-area" class="hidden">
		<p id="sample-text" class="mb-4" style="color: var(--text-body);"></p>
		<label for="input-text" class="sr-only">Input your text here</label>
		<textarea id="input-text" class="w-full p-2 rounded mb-4" rows="4" placeholder="Start typing here..." style="border: 1px solid var(--border-color); background-color: var(--card-bg); color: var(--text-body); resize: none;"></textarea>
		<p id="timer" class="mb-4" style="color: var(--text-muted);">Time: 0s</p>
	</div>
	
	<div id="result-area" class="hidden">
		<p id="wpm" class="text-lg font-semibold mb-2" style="color: var(--text-heading);"></p>
		<p id="accuracy" class="text-lg font-semibold mb-4" style="color: var(--text-heading);"></p>
		<button id="retry-btn" class="px-4 py-2 rounded w-full" style="background-color: var(--button-bg);">Try Again</button>
	</div>
</div>

<!-- Aside with expand animation like Sweeney -->
<aside class="app-aside">
	<div class="options">
		<div class="option theme">
			<div class="icon-container">
				<svg class="icon theme" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
					<path d="M17 2h-2v6h2V2zm-1 8c-3.31372 0-6 2.68628-6 6s2.68628 6 6 6 6-2.68628 6-6-2.68628-6-6-6zm0 10c-2.20911 0-4-1.79089-4-4s1.79089-4 4-4 4 1.79089 4 4-1.79089 4-4 4zm-1 10h2v-6h-2v6zM11.05029 9.63605 6.80762 5.39337 5.39337 6.80762l4.24268 4.24268 1.41424-1.41425zm9.89954 12.72796 4.24255 4.24261 1.41425-1.41425-4.24261-4.24268-1.41419 1.41432zM8 15H2v2h6v-2zm16 0v2h6v-2h-6zM5.39337 25.19238l1.41425 1.41425 4.24268-4.24261-1.41425-1.41431-4.24268 4.24267zM26.60663 6.80762l-1.41425-1.41425-4.24268 4.24268 1.41431 1.41412 4.24262-4.24255z"></path>
				</svg>
			</div>
			<div class="slider-container">
				<div class="dots">
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
				</div>
				<input class="slider" type="range" min="0" max="16" step="1" value="16">
			</div>
		</div>
	</div>
</aside>
<script src="script.js"></script>
</body>
</html>
